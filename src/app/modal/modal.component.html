<div class="modal">
  <div style="width: 30em; margin-right: 2em;">
    <h1>Congratulations!</h1>
    <p>You have won! It took <span>{{ gameOverTime }}</span> and <span>{{ allMatches }}</span> matches to win! You are
      awesome!</p>
    <div class="buttons">
      <button (click)="newGame()">Play again</button>
      <button (click)="onClose()">Close</button>
    </div>
  </div>
  <div>
    <img src="../../assets/images/pikachu.png">
  </div>
</div>
